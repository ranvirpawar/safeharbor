    sdk: flutter

  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.13.1
  firebase_auth: ^4.14.0
  firebase_database: ^10.3.4
  geolocator: ^10.1.0
  url_launcher: ^6.1.11
  flutter_sms: ^2.3.3
  permission_handler: ^11.0.1
  intl: ^0.18.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
